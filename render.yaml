services:
  - type: web
    name: laravel-backend
    env: php
    rootDir: backend
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      mkdir -p storage/framework/{sessions,views,cache,testing} storage/logs bootstrap/cache
      mkdir -p resources/views
      chmod -R 775 storage bootstrap/cache
      php artisan config:clear
      php artisan route:clear
      php artisan view:clear
      php artisan migrate --force
    startCommand: |
      php artisan config:cache
      php artisan route:cache
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_URL
        value: https://your-app-url.onrender.com
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          type: pserv
          name: postgresql-db
          property: host
      - key: DB_PORT
        fromService:
          type: pserv
          name: postgresql-db
          property: port
      - key: DB_DATABASE
        fromService:
          type: pserv
          name: postgresql-db
          property: database
      - key: DB_USERNAME
        fromService:
          type: pserv
          name: postgresql-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: postgresql-db
          property: password
