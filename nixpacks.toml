[phases.setup]
nixPkgs = ['nodejs_20', 'php82', 'php82Packages.composer']

[phases.install]
cmds = ['cd backend && composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = ['cd backend && php artisan config:cache', 'cd backend && php artisan route:cache', 'cd backend && php artisan view:cache']

[start]
cmd = 'cd backend && php artisan serve --host=0.0.0.0 --port=$PORT'