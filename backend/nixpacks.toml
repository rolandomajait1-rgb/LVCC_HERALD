[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = ['mkdir -p storage/framework/{sessions,views,cache,testing} storage/logs bootstrap/cache', 'mkdir -p resources/views', 'chmod -R 755 storage bootstrap/cache', 'php artisan config:cache', 'php artisan route:cache']

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'